<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Team page</title>
</head>
<body>
  <header>
    <h1>The creative crew</h1>
    <div class="who-we-are">
      <h2>Who we are</h2>
      <p>We are team of creatively diverse.  driven.  innovative individuals working in various locations from the world.</p>
    </div>
  </header>
  <main>
    <div class="member">
      <figure>
        <div>
          <img src="./assets/photo1.png" alt="member1">
          <p>Product owner</p>
        </div>
        <h3>Bill Mahoney</h3>
      </figure>
    </div>
    <div class="member">
      <figure>
        <div>
          <img src="./assets/photo2.png" alt="member2">
          <p>Art director</p>
        </div>
        <h3>Saba Cabrera</h3>
      </figure>
    </div>
    <div class="member">
      <figure>
        <div>
          <img src="./assets/photo3.png" alt="member3">
          <p>Tech Lead</p>
        </div>
        <h3>Shae Le</h3>
      </figure>
    </div>
    <div class="member">
      <figure>
        <div>
          <img src="./assets/photo4.png" alt="member4">
          <p>UX Designer</p>
        </div>
        <h3>Skylah Lu</h3>
      </figure>
    </div>
    <div class="member">
      <figure>
        <div>
          <img src="./assets/photo5.png" alt="member5">
          <p>Developer</p>
        </div>
        <h3>Griff Richards</h3>
      </figure>
    </div>
    <div class="member">
      <figure>
        <div>
          <img src="./assets/photo6.png" alt="member6">
          <p>Deverloper</p>
        </div>
        <h3>Stan John</h3>
      </figure>
    </div>
  </main>
</body>
</html>
